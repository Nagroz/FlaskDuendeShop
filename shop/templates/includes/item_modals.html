<style>
  .modal-content {
    background-color: #212121
  }

</style>

<div class="modal fade" tabindex="-1" id="Modal-MoreInfo-{{ item.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% if item.desc %}
                <p>Описание:</p>
                <p>{{ item.desc }}</p>
                {% else %}
                <p>Для продукта отсутствует описание</p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" id="Modal-PurchaseInfo-{{ item.id }}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ item.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {{ form.hidden_tag() }}
                    <br>
                    <h4 class="text-center">Купить {{ item.name }} за {{ item.price}}?</h4>
                    <br>
                    <input id="purchased_item"  name="purchased_item"  type="hidden" value="{{ item.name }}">
                    {{ form.submit(class="btn btn-outline-success btn-block") }}
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
