{% extends 'base.html' %}
{% block title %}
Duende shop
{% endblock %}

{% block content %}
<table class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">Name</th>
        <th scope="col">Notes</th>
        <th scope="col">Size</th>
        <th scope="col">Price</th>
        <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for item in items %}
    {% include 'includes/item_modals.html' %}

    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.notes }}</td>
        <td>{{ item.size }}</td>
        <td>{{ item.price }}</td>
        <td>
            <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-MoreInfo-{{ item.id }}">
                More Info
            </button>
            <button class="btn btn-outline btn-success" data-toggle="modal"
                    data-target="#Modal-PurchaseInfo-{{ item.id }}">
                Купить
            </button>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
